<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Travel_bitee</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.compat.min.css">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>
<body>
	<header>
		<nav>
			<div class="row clearfix">
				<img src="images/logobackground.png" class="logo">
				 
				 <ul class="main-nav animated slideInDown" id="checkclass" >
				 	<li><a href="#">About us</a></li>
				 	<li><a href="#">Recipes</a></li>
				 	<li><a href="#">Traveldiaries</a></li>
				 	<li><a href="#">collaborations</a></li>
				 	<li><a href="#">contact us</a></li>
				 </ul>
				 <a href="#" class="mobileicon" id="checkclass" onclick="slidshow()"> <i class="fa fa-bars"></i> </a>
			</div>
			
		</nav>
		<div class="main-content-header">
			<h1 class="info">Welcome to <span class="colourchange">Travel_bitee</span>.<br>Page of homechef,Foodie,Tech women,Traveller.</h1>

			<a href="#" class="btn btn-full"> Click for traveller diaries </a>

			<a href="#" class="btn btn-half"> Click for Recipes</a>

			<a href="#" class="btn btn-full"> Click for collaboration</a>

			<a href="#" class="btn btn-half"> Click for gallery</a>
	</div>
	</header>
	

	<div class="container">
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
			  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
			  <div class="carousel-item active">
				<img class="d-block w-100 img-reponsive" src="./images/dhokla.jpeg" alt="First slide">
			  </div>
			  <div class="carousel-item">
				<img class="d-block w-100 img-reponsive" src="./images/back.jpeg" alt="Second slide">
			  </div>
			  <div class="carousel-item">
				<img class="d-block w-100 img-reponsive" src="./images/background1.png" alt="Third slide">
			  </div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			  <span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			  <span class="carousel-control-next-icon" aria-hidden="true"></span>
			  <span class="sr-only">Next</span>
			</a>
		  </div>
	</div>
  


</body>
<script type="text/javascript">
		
	function slidshow()
	{
		var x=document.getElementById('checkclass');
		if(x.style.display ==="none")
		{
			x.style.display="block";
		}

	}
</script>
</html>
